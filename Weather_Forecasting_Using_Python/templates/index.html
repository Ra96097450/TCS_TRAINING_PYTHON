<form method="get">
    <label for="selected_date">Select date:</label>
    <select name="selected_date" required>
      {% for date, temp in forecast_data %}
        <option value="{{ date }}" {% if selected_date == date %}selected{% endif %}>{{ date }}</option>
      {% endfor %}
    </select>
    <br><br>
    <label for="email">Enter your email:</label>
    <input type="email" name="email" placeholder="example@email.com">
    <br><br>
    <input type="submit" value="Get Forecast & Send Email">
  </form>
  
  {% if temp_for_selected_date %}
    <h3>Forecast for {{ selected_date }}: {{ temp_for_selected_date }} Â°C</h3>
  {% endif %}
  
  {% if message %}
    <p><strong>{{ message }}</strong></p>
  {% endif %}
